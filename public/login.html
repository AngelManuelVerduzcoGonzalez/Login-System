<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles-user.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- 🔹 Configuración de Seguridad -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

</head>
<body>
    <div id="container">
        <h2>Iniciar Sesión</h2>
        <p id="error-message" class="error-message"></p>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <div class="button-group">
            <button id="login-btn">Ingresar</button>
            <button id="register-btn">Registrarse</button>
        </div>
    </div>

    <div id="2fa-section" style="display: none;">
        <h2>Verificación 2FA</h2>
        <p id="error-message" class="error-message"></p>
        <input type="text" id="2fa-token" placeholder="Código 2FA">
        <div class="button-group">
            <button id="verify-2fa-btn">Verificar</button>
        </div>
    </div>

    <!-- 🔹 Script externo -->
    <script src="/js/login.js"></script>
</body>
</html>
